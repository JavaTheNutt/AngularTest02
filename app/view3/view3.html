<div ng-app="myApp.view3">
    <div id="simple" ng-controller="MyController">
        <!-- novalidate prevents native form validation-->
        <form novalidate class="form-horizontal">
            <!-- The below inputs will add attributes to the input object-->
            <div class="form-group">
                <label for="name" class="control-label col-md-3">Name</label>
                <input type="text" ng-model="input.name" id="name" class="form-control col-md-9">
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-md-3">Email</label>
                <input type="email" ng-model="input.email" id="email" class="form-control col-md-9">
            </div>
            <br>
            <br>
            <input type="radio" ng-model="input.gender" value="male">male
            <input type="radio" ng-model="input.gender" value="female">female<br>
            <!-- This button will call the reset function to clear out the text boxes-->
            <input type="button" ng-click="reset()" value="Reset" class="btn btn-primary">
            <!--This button will call the update function to parse the object to JSON and print the
                value below-->
            <input type="submit" ng-click="update(input)" value="Save" class="btn btn-success">
        </form>
        <!-- Piping to JSON, this element has a display:none rule in the css file-->
        <pre id="formCapture">form = {{user | json}}</pre>
        <!-- Printing the JSON data-->
        <pre ng-repeat="object in list">{{object}}</pre>
    </div>
</div>
